<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<header class="header">
  <div class="header-container">
    <img src="logouasz.png" alt="Logo UASZ" class="logo" />
    <h1 class="title">
      Université <br />Assane Seck <br />De Ziguninchor
    </h1>
    <hr class="line-verticale" />
    <h2 class="title2">
      Plateforme des Voyages d'Études <br />Et Missions du PER
    </h2>
  </div>
</header>

<main class="main-content d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <div class="d-flex align-items-center mb-3">
            <a class="btn btn-light btn-sm retour-btn me-2" routerLink="/">
              <i class="bi bi-arrow-left"></i> Retour
            </a>
            <h3 class="tt">Authentification</h3>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Adresse Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Adresse mail institutionnelle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Entrez votre mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
